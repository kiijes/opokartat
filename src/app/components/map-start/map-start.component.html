<div id='linkContainer' *ngIf="linkNameList[0]?.allMapContents">
	<!-- v HAKU JOS SE TULEE v -->
	<!-- input id='search' placeholder='Hae' -->
	<ul class='row'>
		<!-- vv N채ist채 tulee ngrepeat vv -->
		<li class='col-sm' *ngFor='let link of linkNameList[0]?.allMapContents.mapPages; index as i'
			[style.background-color]="link.pageName == selectedContentName ? '#FFFFFF' : '#005b8c'"
			>
			<button type="button"  class='linkList' (click)='setPageContent(link.pageName, i)'
			[style.color]="link.pageName == selectedContentName ? '#005b8c' : '#FFFFFF'">
				{{ link.pageName }}
			</button>
		</li>
	</ul>
</div>
